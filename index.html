<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple Calculator using Javascript</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<h2>Simple Calculator</h2>
		<form id="calc-form" autocomplete="off" onsubmit="event.preventDefault(); outcome();">
			<div style="margin-bottom: 24px;">
				<label for="num-one" style="display:block; margin-bottom:6px;">First Number</label>
				<input id="num-one" name="num-one" type="text" placeholder="Enter first number">
			</div>
			<div style="margin-bottom: 24px;">
				<span style="display:block; margin-bottom:8px;">Operation</span>
				<label><input checked id="box1" name="sign-area" type="radio" value="add"><b>+</b></label>
				<label><input id="box2" name="sign-area" type="radio" value="subtract"><b>-</b></label>
				<label><input id="box3" name="sign-area" type="radio" value="multiply"><b>*</b></label>
				<label><input id="box4" name="sign-area" type="radio" value="divide"><b>/</b></label>
			</div>

			<div style="margin-bottom: 24px;">
				<label for="num-two" style="display:block; margin-bottom:6px;">Second Number</label>
				<input id="num-two" name="num-two" type="text" placeholder="Enter second number">
			</div>
			
			<button type="submit">Calculate</button>
		</form>
		<h1 id="resultArea"></h1>
	</div>
	<script src="index.js">
	</script> 

</body>
</html>
